bind -N "[Pane] Toggle floating" f   run-shell "#{@popup-toggle} --toggle-key '-n C-z' --name=floating -E"
bind -N "[Pane] Toggle floating" C-f run-shell "#{@popup-toggle} --toggle-key '-n C-z' --name=floating -E"

bind -N "[Popup] Open yazi at \$PWD" y   run-shell "#{@popup-toggle} --toggle-key '-n C-z' -w 80% --name=yazi_pwd -d '#{pane_current_path}' -E 'yazi'"
bind -N "[Popup] Open yazi at \$PWD" C-y run-shell "#{@popup-toggle} --toggle-key '-n C-z' -w 80% --name=yazi_pwd -d '#{pane_current_path}' -E 'yazi'"
bind -N "[Popup] Open yazi at home"  Y   run-shell "#{@popup-toggle} --toggle-key '-n C-z' -w 80% --name=yazi_home -E 'yazi ~'"

