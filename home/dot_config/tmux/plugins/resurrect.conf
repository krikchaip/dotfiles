# remap plugin keybindings
set -g @resurrect-save "false"
set -g @resurrect-restore "false"

# enables saving and restoring pane contents
set -g @resurrect-capture-pane-contents 'on'

# reserved list -> `vi vim nvim emacs man less more tail top htop irssi weechat mutt`
set -g @resurrect-processes ' \
  "~nvim->nvim *"             \
  "~man->man *"               \
  "~less->less *"             \
  "~more->more *"             \
  "~tail->tail *"             \
  "~pnpm dev->pnpm dev *"     \
'

